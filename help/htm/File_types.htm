<h1>File Types</h1>
<p>KMP Expander supports the following file formats:</p>
<ul>
<li>Editing Mario Kart 7 <strong>KMP</strong> files.</li>
<li>Creating new Mario Kart 7&nbsp;<strong>DIV</strong> files as well as a working&nbsp;<strong>BCMDL</strong> file from a&nbsp;<strong>CMDL</strong> that will be linked to the&nbsp;<strong>DIV</strong> file properly.</li>
<li>Editing Mario Kart 7&nbsp;<strong>UIMapPos.bin</strong> files.</li>
</ul>
